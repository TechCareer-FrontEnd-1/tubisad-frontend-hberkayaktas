<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <link rel="stylesheet" href="style.css" />
      <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"
            integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
      <div class="register-panel">
            <h2>Register</h2>
            <div class="social">
                  <p>Get started with your free account</p>
                  <br />
                  <a href="#" class="registerholder apiButton twitter"><i class="fa-brands fa-twitter"></i> Login Via
                        Twitter</a>
                  <a href="#" class="registerholder apiButton facebook"><i class="fa-brands fa-facebook-f"></i> Login
                        Via Facebook</a><br />
                  <span class="cizgi"> </span><span class="or">OR</span>
            </div>
            <br />
            <form action="#" method="post">
                  <div class="registerholder">
                        <span><i class="fa-solid fa-user"></i></span><input type="text" placeholder="Full name"
                              name="name" />
                  </div>
                  <div class="registerholder">
                        <span><i class="fa-solid fa-envelope"></i></span>
                        <input type="email" placeholder="Email address" name="email" />
                  </div>
                  <div class="registerholder">
                        <span><i class="fa-solid fa-phone"></i></span>
                        <input type="number" placeholder="+971" name="location" />
                        <input type="tel"    placeholder="Phone number" name="tel" />
                  </div>
                  <div class="registerholder">
                  <span><i class="fa-solid fa-building"></i></span>
                  <select name="jobtype">
                        <option value="none">Select job type</option>
                        <option value="Backend">Backend</option>
                        <option value="Frontend">Frontend</option>
                  </select>
                  </div>
                  <div class="registerholder">
                  <span><i class="fa-solid fa-lock"></i></span>
                  <input type="password" placeholder="Create password" /></div>
                  <button class="btn submit" type="submit">Submit</button>
                  <button class="btn reset" type="reset">Reset</button>
            </form>
      </div>
</body>

</html>
