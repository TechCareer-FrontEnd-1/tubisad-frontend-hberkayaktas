      <script>

            //Kullanıcı tarafından alınan x ve k değerlerini hesaplayan algoritma yazınız ?
            var gelen1 = prompt('birinci rakam');
            var gelen2 = prompt('ikinci rakam');
            let dereceFonk = (sayi1,sayi2)=>{
                  let hesap = ((3*sayi1)+(4*sayi2));
                  document.write("3x+4k"+"<br>"+"birinci parametre :"+sayi1+"<br>"+"ikinci parametre:"+gelen2+"<br>");
                  document.write(hesap);
            }
            dereceFonk(gelen1,gelen2);
      </script>
