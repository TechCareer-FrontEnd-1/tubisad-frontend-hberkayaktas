<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <script>
            //ÖDEV-2
            //Kullanıcı tarafından alınan dereceyi  Fahrenhayta çeviren algoritma yapalım.
            //Formül:(x*9/5)+32
            let gelen = prompt('Santigrad cinsinden derece:');
            let fahren = (degree) =>{
                  let fDeg = (degree*9/5)+32;
                  document.write("Santigrad cinsinden girdiğiniz derece:"+ degree +"°C<br>");
                  document.write("Fahrenheit cinsine çevrilen derece:"+ fDeg +"°F<br>");
            }
            fahren(gelen);
      </script>
</head>
<body>
      
</body>
</html>
