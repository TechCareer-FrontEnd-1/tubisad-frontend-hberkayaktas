<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <script>
            
            let sayi1 = Math.round(Math.random()*10);
            let sayi2 = Math.round(Math.random()*10);
            let sayi3 = Math.round(Math.random()*10);
            let sayi4 = Math.round(Math.random()*10);
            let sayi5 = Math.round(Math.random()*10);
            
            console.log(sayi1,sayi2,sayi3,sayi4,sayi5)
            let  enkucuk = Math.min(sayi1,sayi2,sayi3,sayi4,sayi5);
            let  enbüyük = Math.max(sayi1,sayi2,sayi3,sayi4,sayi5);

            document.write("Oluşturulan Sayilar :"+sayi1+" "+sayi2+" "+sayi3+" "+sayi4+" "+sayi5+"<br>");
            document.write("Enküçük sayi :"+enkucuk+"<br>");
            document.write("Enbüyük sayi :"+enbüyük+"<br>");

            let ortalama = (array) =>{    
                  let sum =0;
                  for(let i =0; i<array.length;i++){
                        sum += array[i];
                  }
                  return sum/2;
            }
            let toplam = (array) =>{    
                  let sum =0;
                  for(let i =0; i<array.length;i++){
                        sum += array[i];
                  }
                  return sum;
            }
            let arr=[sayi1,sayi2,sayi3,sayi4,sayi5];
            document.write("Ortalaması :"+ortalama(arr)+"<br>");
            document.write("Hepsinin toplamı :"+toplam(arr)+"<br>");

      </script>
</head>
<body>
      
</body>
</html>
